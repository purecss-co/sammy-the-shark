<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Sammy the Shark</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  </head>

  <body>
    <div class="fin-top"></div>

    <div class="face">
      <div class="eye eye-left"></div>
      <div class="eye eye-right"></div>

      <div class="face-bottom">
        <div class="mouth-1">
          <div class="teeth"></div>
          <div class="teeth teeth-2"></div>
          <div class="teeth teeth-3"></div>
        </div>
        <div class="mouth-2"></div>
        <div class="mouth-3"></div>
        <div class="mouth-4"></div>
      </div>
      <div class="face-bottom-2"></div>
    </div>

    <div class="fin-side">
      <div class="shape-right"></div>
    </div>
    <div class="fin-side fin-side-left">
      <div class="shape-left"></div>
    </div>
  </body>
</html>
